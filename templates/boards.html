 <!-- Все борды -->
{% extends "base.html" %}                  <!-- Расширение шаблона(extends). Указываем название базавого, куда отправляем контент -->

{% load static %}                <!-- +CSS -->

{% block content %}                        <!-- Расширение шаблона(extends) Начало переносимого контента -->

<div class="wraper">
  {% for item in brd %}                      <!-- новая перем перебирает по brd(-ключ из vievs)котовый выводит все отфильтрованные доски из базы данных -->
  <a href="{% url "prod" item.id %}">        <!-- в ссылке! Путь с странице. Проходясь по циклу. У каждого элемента свой id. -->  
      <div class="products">
        <img class="img" src="{{ item.image.url }}" alt="{{ item.name }}">
        <p class="info" >{{ item.name }}</p>
        <p class="info" >{{ item.price}} руб.</p>

        <form method="POST"> {% csrf_token %}
          <input type="hidden" value="{{item.name}}" name="get_id_produkt">
          <button class="info btn_buy" type="submit">Добавить в корзину  </button>  
          <input type="number" name="quantity"> <br>
        </form>
      </div>
  </a>
  {% endfor %}

</div>
{% endblock content %}                    <!-- Расширение шаблона(extends) Конец переносимого контента -->
